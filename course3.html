<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button class="stretch">stretch</button>
<style>

    .stretch{

        background-color: rgb(220, 56, 228);
        color: blue;
        width: 80px;
        height: 20px;
        vertical-align: top;
        transition-property: width height border-radius;
        transition-duration: 1s;
        transition-timing-function: ease-out;
        border-radius: 3px;
        border: none;
    }

    .stretch:hover
    {
        width:100px ;
        height: 30px;
        border-radius: 10px;
    }




</style>





</body>
</html>
